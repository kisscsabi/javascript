<html>
    <head>
        <title>Javascript homework basic</title>
    </head>
    <body>
        <script>
            function meterToInches(a)
            {
                return a*39.37;
            }
            function celsiusToFr(a)
            {
                return a*33.8;
            }
            
            var meter = 1;
            var celsius = 1;
            
            console.log(meter + " meter = " + meterToInches(meter) + " inch");
            console.log(celsius + " celsius = " + celsiusToFr(celsius) + " Fahrenheit"); 
        </script>
    </body>
</html>
