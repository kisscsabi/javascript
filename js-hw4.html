<html>
    <head>
        <title> Medium challenge</title>
    </head>
    <body>
        <script>
            function sumBtw(a,b)
            {
                var sum = 0;
                for(i = a; i <= b; i++)
                {
                    var sum = sum + i;
                }
                return sum;
            }
            console.log(sumBtw(6,9));

        </script>
    </body>
</html>
