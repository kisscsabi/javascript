<html>
  <head>
    <title>Triangle</title>
  </head>
  <body>
    <script>
      for (var i = 1; i <= 20; i++) {
        var line = "";
        for (var j = 1; j <= i; j++) {
          line = line + "-";
        }

        console.log(line);
      }

      for (var i = 19; i >= 1; i--) {
        var line = "";
        for (var j = 1; j <= i; j++) {
          line = line + "-";
        }

        console.log(line);
      }
    </script>
  </body>
</html>
